<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeterna - Robot Trading AI</title>
    <script>
      window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --quantum-teal: #2dd4bf;
            --quantum-purple: #a855f7;
            --quantum-blue: #3b82f6;
            --deep-space: #020617;
            --neon-border: rgba(45, 212, 191, 0.3);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-space);
            color: #f8fafc;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(45, 212, 191, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                linear-gradient(rgba(45, 212, 191, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 212, 191, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .quantum-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.8));
            border: 1px solid var(--neon-border);
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            perspective: 1200px;
        }
        .quantum-card:hover {
            border-color: var(--quantum-teal);
            box-shadow: 0 0 50px rgba(45, 212, 191, 0.15);
            transform: translateY(-8px) rotateX(2deg) rotateY(-1deg);
        }
        .gradient-text {
            background: linear-gradient(135deg, #2dd4bf 0%, #3b82f6 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(45, 212, 191, 0.3));
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--quantum-teal), var(--quantum-blue));
            border-radius: 10px;
        }
        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .neural-scan {
            position: absolute;
            height: 3px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--quantum-teal), transparent);
            animation: scan 4s linear infinite;
            filter: blur(1px);
        }
        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }
    </style>
<script type="importmap">

}
